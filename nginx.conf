server {
    listen 443 ssl;
    server_name brave.loc.ovh;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;    # Chemin vers le certificat complet
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;  # Chemin vers la clé privée

    # Proxy principal (HTTP)
    location / {
        resolver 127.0.0.11;
        set $brave_backend http://brave:6901;  # Nom du conteneur + port interne
        proxy_pass $brave_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 3600s;
        proxy_send_timeout    3600s;
        proxy_read_timeout    3600s;
        send_timeout          3600s;

        # Buffers
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
        proxy_buffering off;
        proxy_cache off;

        client_max_body_size 750M;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        chunked_transfer_encoding off;
    }

    # Optional: explicit /ws/ path for WebSocket if needed
    location /ws/ {
        resolver 127.0.0.11;
        set $brave_backend_ws http://brave:6901;
        proxy_pass $brave_backend_ws;

        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        }
    }

    
    server {
        listen 80 default_server;
        server_name _;

        # Redirection HTTP vers HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;    # Chemin vers le certificat complet (fullchain)
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;  # Chemin vers la clé privée

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
