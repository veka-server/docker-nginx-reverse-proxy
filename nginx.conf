# Configuration principale de Nginx
events {
    worker_connections 1024;
}

http {

    server {
        listen 80;
        server_name ollama.server1.local;

        # Rediriger les requêtes en fonction des chemins
        location / {
            set $url http://open-webui:8080;
            proxy_pass $url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 80;
        server_name portainer.server1.local;

        # Rediriger les requêtes en fonction des chemins
        location / {
            set $url http://portainer:9443;
            proxy_pass $url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

        
    server {
        listen 80;
        server_name comfyui.server1.local;

        # Rediriger les requêtes en fonction des chemins
        location / {
            set $url http://comfyui:6080;
            proxy_pass $url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 5900;
        server_name comfyui.server1.local;

        # Rediriger les requêtes en fonction des chemins
        location / {
            set $url http://comfyui:5900;
            proxy_pass $url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 80;
        server_name notepad.server1.local;

        # Rediriger les requêtes en fonction des chemins
        location / {
            set $url http://notepad:80;
            proxy_pass $url;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Configuration d'une page par défaut pour les autres domaines
    server {
        listen 80 default_server;
        server_name _;

        # Dossier pour la page statique
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
        
}
